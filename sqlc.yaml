version: 2
sql:
  - schema: "./internal/adapters/postgresql/migrations"
    queries: "./internal/adapters/postgresql/sqlc/queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/postgresql/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
        query_parameter_limit: 5
        sql_package: "pgx/v5"
